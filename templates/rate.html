{% extends 'base.html' %}

{% block title %} Rate {% endblock %}

{% block content %}
    <div class="write-review">
        <h2>What would you rate: {{ movie['title'] }}</h2>
        <form method="POST">
            {% for value in form.ratings %}
                {{ value(class="rating") }}
                {{ value.label(class="rating-label") }}
            {% endfor %}
            <br>
            {{ form.submit(class="review-submit")}}
        </form>
</div>


{% endblock %}
